# This is a sample YAML file for fault injection configuration for the CNN CIFAR10 example.
# The meaning of labels and their allowed values are explained for your choosing.

# "Type" specifies the type of fault injector to call.
# - "metamorph" - Performs a metamorphic relation based on the "Mutation" specified.
Type: metamorph

# "Mutation" specifies the kind of metamorphic relation to be applied.
# - "GRB", "RBG", "BRG", "GBR", "BGR" - Color permutations that reorder the RGB channel of the training and testing dataset accordingly.
Mutation: BGR
